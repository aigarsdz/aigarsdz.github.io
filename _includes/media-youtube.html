<div class="media youtube" data-animation="fadeInUp">

	{% if include.file %}
		<iframe src="http://www.youtube.com/embed/{{ include.file | replace: 'https://www.youtube.com/watch?v=', '' }}" allowfullscreen></iframe>
	{% endif %}

	{% if include.title or include.caption or include.link %}
		<div class="caption" data-animation="fadeInRightBig">
		  
		  {% if include.title %}
		  	<h4>{{ include.title }}</h4>
		  {% endif %}

		  {% if include.caption %}
		  	<p>{{ include.caption }}</p>
		  {% endif %}

		  {% if include.link %}
		  	<a href="{{ include.link }}" title="Visit Website" class="icon video">Visit Website</a>
		  {% endif %}

		</div>
	{% endif %}

</div>
